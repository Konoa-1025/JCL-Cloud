<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 JCL Cloud - 日本語プログラミング環境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* 共通コンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 認証画面スタイル */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .auth-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }
        
        .security-notice {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85em;
            border: 1px solid #bee5eb;
        }
        
        /* メインエディタスタイル */
        .main-container {
            display: none; /* 初期状態は非表示 */
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .editor-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .toolbar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .editor-wrapper {
            height: 400px;
            border: 1px solid #e9ecef;
        }
        
        .output-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .output-header {
            background: #28a745;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }
        
        .output-content {
            padding: 20px;
            font-family: 'Consolas', monospace;
            background: #f8f9fa;
            min-height: 150px;
            white-space: pre-wrap;
            border-radius: 0 0 15px 15px;
        }
        
        .loading {
            color: #007bff;
            text-align: center;
            padding: 40px;
        }
        
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
        
        .samples {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .samples h3 {
            color: white;
            margin-bottom: 15px;
        }
        
        .sample-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sample-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        /* 共通ユーティリティクラス */
        .hidden {
            display: none !important;
        }
        
        .show {
            display: block !important;
        }
        
        .show-flex {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- 認証画面 -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">🌸</div>
            <h1 class="auth-title">JCL Cloud</h1>
            <p class="auth-subtitle">日本語プログラミング環境へようこそ</p>
            
            <form id="loginForm" class="auth-form">
                <input type="text" id="email" placeholder="📧 ユーザー名またはメールアドレス" required>
                <input type="password" id="password" placeholder="🔑 パスワード" required>
                <button type="submit" class="login-btn">🚀 ログインしてエディタへ</button>
            </form>
            
            <div id="authError" class="auth-error hidden"></div>
            
            <div class="security-notice">
                🔒 <strong>セキュリティ通知</strong><br>
                このサービスは認証されたユーザーのみがアクセス可能です。<br>
                不正アクセスや攻撃を防ぐため、承認制となっています。
            </div>
        </div>
    </div>

    <!-- メインエディタ画面 -->
    <div id="mainScreen" class="main-container">
        <div class="container">
            <div class="header">
                <h1>🌸 JCL オンラインエディタ</h1>
                <p>日本語でプログラミングしよう！ブラウザでJCLコードを実行できます</p>
                <div style="margin-top: 15px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; font-size: 0.9em;">
                    👤 ログイン中: <span id="userEmail" style="font-weight: bold;">確認中...</span>
                    <button onclick="logout()" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8em;">🚪 ログアウト</button>
                </div>
            </div>
        
        <div class="editor-container">
            <div class="toolbar">
                <button class="btn btn-primary" onclick="runCode()">
                    ▶️ 実行する
                </button>
                <button class="btn btn-secondary" onclick="clearEditor()">
                    🗑️ クリア
                </button>
                <span style="margin-left: auto; color: #666;">
                    💡 Ctrl+Enter でも実行できます
                </span>
            </div>
            <div class="editor-wrapper" id="editor"></div>
        </div>
        
        <div class="output-container">
            <div class="output-header">
                📋 実行結果
            </div>
            <div class="output-content" id="output">
                ここに実行結果が表示されます。
                まずは上のエディタでJCLコードを書いて「実行する」ボタンを押してみてください！
            </div>
        </div>
        
        <div class="samples">
            <h3>📚 サンプルコード</h3>
            <button class="sample-btn" onclick="loadSample('hello')">Hello World</button>
            <button class="sample-btn" onclick="loadSample('greeting')">あいさつ</button>
            <button class="sample-btn" onclick="loadSample('calculation')">計算</button>
            <button class="sample-btn" onclick="loadSample('loop')">繰り返し</button>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script>
        // 統合認証システム - 1ページで認証とエディタを管理
        const API_URL = 'https://jcl-cloud.onrender.com';
        let editor;
        
        // ページロード時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndShowAppropriateScreen();
            setupLoginForm();
        });
        
        // 認証状態チェックして適切な画面を表示
        async function checkAuthAndShowAppropriateScreen() {
            const authToken = localStorage.getItem('jcl_auth_token');
            console.log('認証チェック開始'); // デバッグ用
            
            if (!authToken) {
                console.log('トークンなし - 認証画面表示'); // デバッグ用
                showAuthScreen();
                return;
            }
            
            console.log('トークン確認中:', authToken.substring(0, 20) + '...'); // デバッグ用
            
            try {
                const response = await fetch(`${API_URL}/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                console.log('ステータス確認レスポンス:', response.status); // デバッグ用
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('認証レスポンス:', data); // デバッグ用
                    
                    // 認証成功 - メインエディタ表示
                    const userInfo = data.user || data.user_email || data.email || 'ユーザー';
                    console.log('表示ユーザー情報:', userInfo); // デバッグ用
                    showMainScreen(userInfo);
                } else {
                    console.log('認証無効 - 認証画面表示'); // デバッグ用
                    localStorage.removeItem('jcl_auth_token');
                    showAuthScreen();
                }
            } catch (error) {
                console.error('認証確認エラー:', error);
                localStorage.removeItem('jcl_auth_token');
                showAuthScreen();
            }
        }
        
        // 認証画面を表示
        function showAuthScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.add('hidden');
        }
        
        // メインエディタ画面を表示
        function showMainScreen(userInfo) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('userEmail').textContent = userInfo;
            
            // エディタを初期化（まだ初期化されていない場合）
            if (!editor) {
                initializeEditor();
            }
        }
        
        // ログインフォーム設定
        function setupLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                hideAuthError();
                
                try {
                    console.log('ログイン試行:', { email, password });
                    
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('ログイン成功:', data);
                        
                        localStorage.setItem('jcl_auth_token', data.access_token);
                        
                        // メインエディタ画面に切り替え
                        const userInfo = data.user_email || email;
                        showMainScreen(userInfo);
                    } else {
                        const error = await response.json();
                        console.error('ログイン失敗:', error);
                        showAuthError(error.detail || 'ログインに失敗しました');
                    }
                } catch (error) {
                    console.error('接続エラー:', error);
                    showAuthError('ログインに失敗しました: ' + error.message);
                }
            });
        }
        
        // 認証エラー表示
        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.remove('hidden');
            
            // 5秒後にエラーメッセージを自動で隠す
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        // 認証エラー非表示
        function hideAuthError() {
            document.getElementById('authError').classList.add('hidden');
        }
        
        // ログアウト機能
        function logout() {
            localStorage.removeItem('jcl_auth_token');
            showAuthScreen();
            
            // エディタをリセット
            if (editor) {
                editor.setValue('');
            }
            document.getElementById('output').innerHTML = 'ログアウトしました。';
        }
        
        function initializeEditor() {
        
        // サンプルコード
        const samples = {
            hello: `主関数() {
    表示("Hello, World!改行");
    戻る 0;
}`,
            greeting: `主関数() {
    表示("こんにちは、JCLの世界へようこそ！改行");
    表示("今日も素晴らしい一日ですね！改行");
    戻る 0;
}`,
            calculation: `主関数() {
    整数型 a = 10;
    整数型 b = 20;
    整数型 合計 = a + b;
    
    表示("計算結果: 整数改行", 合計);
    戻る 0;
}`,
            loop: `主関数() {
    整数型 i;
    
    繰り返し(i = 1; i <= 5; i++) {
        表示("カウント: 整数改行", i);
    }
    
    表示("完了！改行");
    戻る 0;
}`
        };
        
        // Monaco Editor初期化
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: samples.hello,
                language: 'c',
                theme: 'vs-dark',
                fontSize: 16,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollBeyondLastLine: false,
                readOnly: false,
                automaticLayout: true
            });
            
            // Ctrl+Enter で実行
            editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function() {
                runCode();
            });
        });
        
        // コード実行（認証付き）
        async function runCode() {
            const token = localStorage.getItem('jcl_auth_token');
            if (!token) {
                alert('認証が必要です。');
                showAuthScreen();
                return;
            }
            
            const code = editor.getValue();
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerHTML = '⏳ 実行中...';
            
            try {
                const response = await fetch(`${API_URL}/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (response.status === 401) {
                    alert('認証が切れました。再ログインしてください。');
                    logout();
                    return;
                }
                
                const result = await response.json();
                
                if (result.ok) {
                    outputDiv.innerHTML = `<div class="success">✅ 実行成功！</div>\n\n${result.stdout || '(出力なし)'}`;
                } else {
                    let errorMsg = `❌ ${result.stage}エラー:\n\n`;
                    if (result.stderr) {
                        errorMsg += `エラー詳細:\n${result.stderr}\n\n`;
                    }
                    if (result.stdout) {
                        errorMsg += `出力:\n${result.stdout}`;
                    }
                    outputDiv.innerHTML = `<span class="error">${errorMsg}</span>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<span class="error">❌ 接続エラー: ${error.message}</span>`;
            }
        }
        
        // ログアウト機能
        function logout() {
            localStorage.removeItem('jcl_auth_token');
            showAuthScreen();
            
            // エディタをリセット
            if (editor) {
                editor.setValue('');
            }
            document.getElementById('output').innerHTML = 'ログアウトしました。';
        }
        
        // エディタクリア
        function clearEditor() {
            editor.setValue('');
            document.getElementById('output').innerHTML = 'エディタをクリアしました。新しいコードを書いてみてください！';
        }
        
        // サンプル読み込み
        function loadSample(sampleName) {
            if (samples[sampleName]) {
                editor.setValue(samples[sampleName]);
                document.getElementById('output').innerHTML = `📝 "${sampleName}" サンプルを読み込みました。「実行する」ボタンを押してみてください！`;
            }
        }
    </script>
    
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
        </div>  <!-- container終了 -->
    </div>  <!-- mainScreen終了 -->
</body>
</html>
