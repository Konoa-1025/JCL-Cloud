<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCL オンラインエディタ (認証版)</title>
    <style>
        /* 既存のスタイル + 追加 */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .hidden { display: none; }
        
        .user-info {
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #155724;
        }
    </style>
</head>
<body>
    <!-- 認証画面 -->
    <div id="authContainer" class="auth-container">
        <h2>🔐 JCL Cloud ログイン</h2>
        <p>許可されたアカウントのみアクセス可能です</p>
        
        <form id="loginForm" class="auth-form">
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
        </form>
        
        <div id="authError" style="color: red; margin-top: 10px; display: none;"></div>
    </div>

    <!-- メインエディタ（認証後に表示） -->
    <div id="mainContainer" class="container hidden">
        <div class="header">
            <h1>🌸 JCL オンラインエディタ (認証版)</h1>
            <p>日本語でプログラミングしよう！</p>
        </div>
        
        <div class="user-info" id="userInfo">
            ログイン中: <span id="currentUser"></span>
            <button onclick="logout()" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">ログアウト</button>
        </div>
        
        <!-- 既存のエディタUI -->
        <div class="editor-container">
            <div class="toolbar">
                <button class="btn btn-primary" onclick="runCode()">▶️ 実行する</button>
                <button class="btn btn-secondary" onclick="clearEditor()">🗑️ クリア</button>
            </div>
            <div class="editor-wrapper" id="editor"></div>
        </div>
        
        <div class="output-container">
            <div class="output-header">📋 実行結果</div>
            <div class="output-content" id="output">認証が完了しました。JCLコードを実行できます。</div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('jcl_auth_token');
        let editor;
        const API_URL = 'https://jcl-cloud.onrender.com';
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                checkAuthStatus();
            }
        });
        
        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('jcl_auth_token', authToken);
                    showMainInterface(data.user_email);
                } else {
                    const error = await response.json();
                    showAuthError(error.detail);
                }
            } catch (error) {
                showAuthError('ログインに失敗しました: ' + error.message);
            }
        });
        
        // 認証状態確認
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_URL}/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMainInterface(data.user);
                } else {
                    localStorage.removeItem('jcl_auth_token');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('jcl_auth_token');
                authToken = null;
            }
        }
        
        // メインインターフェース表示
        function showMainInterface(userEmail) {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
            document.getElementById('currentUser').textContent = userEmail;
            
            // Monaco Editor初期化
            require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
            require(['vs/editor/editor.main'], function () {
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: `主関数() {\n    表示("Hello, JCL World!改行");\n    戻る 0;\n}`,
                    language: 'c',
                    theme: 'vs-dark',
                    fontSize: 16,
                    automaticLayout: true
                });
            });
        }
        
        // ログアウト
        function logout() {
            localStorage.removeItem('jcl_auth_token');
            authToken = null;
            location.reload();
        }
        
        // エラー表示
        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // JCL実行（認証付き）
        async function runCode() {
            if (!authToken) {
                alert('認証が必要です');
                return;
            }
            
            const code = editor.getValue();
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerHTML = '⏳ 実行中...';
            
            try {
                const response = await fetch(`${API_URL}/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (response.status === 401) {
                    alert('認証が切れました。再ログインしてください。');
                    logout();
                    return;
                }
                
                const result = await response.json();
                
                if (result.ok) {
                    outputDiv.innerHTML = `✅ 実行成功！\n\n${result.stdout || '(出力なし)'}`;
                } else {
                    outputDiv.innerHTML = `❌ ${result.stage}エラー:\n\n${result.stderr || result.stdout || '不明なエラー'}`;
                }
            } catch (error) {
                outputDiv.innerHTML = `❌ 接続エラー: ${error.message}`;
            }
        }
        
        function clearEditor() {
            if (editor) {
                editor.setValue('');
            }
        }
    </script>
    
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</body>
</html>
