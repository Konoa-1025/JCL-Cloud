<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 JCL Cloud - 認証テスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .auth-container {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .auth-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }
        
        .auth-success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #c3e6cb;
        }
        
        .security-notice {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85em;
            border: 1px solid #bee5eb;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- 認証画面 -->
    <div id="authContainer" class="auth-container">
        <div class="auth-logo">🌸</div>
        <h1 class="auth-title">JCL Cloud - ローカルテスト</h1>
        <p class="auth-subtitle">認証システムのテスト環境</p>
        
        <form id="loginForm" class="auth-form">
            <input type="text" id="email" placeholder="📧 ユーザー名またはメールアドレス" required>
            <input type="password" id="password" placeholder="🔑 パスワード" required>
            <button type="submit" class="login-btn">🚀 ログインテスト</button>
        </form>
        
        <div id="authError" class="auth-error hidden"></div>
        <div id="authSuccess" class="auth-success hidden"></div>
        
        <div class="security-notice">
            🔧 <strong>テスト環境</strong><br>
            ローカルサーバー (localhost:8080) での動作確認用です。<br>
            ホワイトリスト: norifumi.kondo.it@gmail.com, studio.delta.tester1@gmail.com<br>
            パスワード: jcl2025
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8080';  // ローカルサーバー
        
        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            hideMessages();
            
            try {
                console.log('ログイン試行:', { email, password });
                
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('レスポンス:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ログイン成功:', data);
                    
                    localStorage.setItem('jcl_auth_token', data.access_token);
                    showSuccess(`✅ ログイン成功！ユーザー: ${data.user_email || email}`);
                    
                    // ステータス確認テスト
                    setTimeout(testStatus, 1000);
                } else {
                    const error = await response.json();
                    console.error('ログイン失敗:', error);
                    showError(error.detail || 'ログインに失敗しました');
                }
            } catch (error) {
                console.error('接続エラー:', error);
                showError('ログインに失敗しました: ' + error.message);
            }
        });
        
        // ステータス確認テスト
        async function testStatus() {
            const token = localStorage.getItem('jcl_auth_token');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_URL}/status`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ステータス確認成功:', data);
                    showSuccess(`✅ 認証状態確認成功！ユーザー: ${data.user || 'unknown'}`);
                } else {
                    console.error('ステータス確認失敗:', response.status);
                    showError('認証状態の確認に失敗しました');
                }
            } catch (error) {
                console.error('ステータス確認エラー:', error);
                showError('ステータス確認エラー: ' + error.message);
            }
        }
        
        function hideMessages() {
            document.getElementById('authError').classList.add('hidden');
            document.getElementById('authSuccess').classList.add('hidden');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.remove('hidden');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('authSuccess');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
